<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Browse Cookbook</title>
<meta charset="UTF-8">
<meta name="keywords" content="recipes, cookbook, meal planning">
<meta name="description" content="Online Cookbook and Meal Planner">
<meta name="author" content="Monica Mashock">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheet.css">
<style></style>
</head>

<body>
<header>
<ul>
	<li><a href="{% url 'browse' %}" style="color:red;">Browse Cookbook</a></li>
	<li><a href="{% url 'match' %}" style="color:orange;">Ingredient Matcher</a></li>
	<li><a href="{% url 'random' %}" style="color:green;">Random Recipe</a></li>
	<li><a href="{% url 'menu' %}" style="color:blue;">My Menu</a></li>
</ul>
<br><br><br><br><br><hr>
</header>

<nav>
{% if recipe_list %}
    <details>
    <summary>List of Recipes</summary>

    <ul>
    {% for recipe in recipe_list %}
	<li><a href="{% url 'recipe' recipe.id %}">{{ recipe.name }}</a></li>
    {% endfor %}
    </ul>
    </details>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
</nav>

<article style="float:left;">
<iframe src="recipe.html" height="800" width="500" style="border:2px solid gray" title="Sample Recipe">
</iframe>
</article>

<footer></footer>

</body>
</html>
