<!DOCTYPE html>
<html>
<title>Recipe Input Form</title>

<body style="background-color:beige;">

<h3>Input Recipe</h3>
<br>
<form action="add_recipe.php" target="response_frame" method="post" autocomplete="on">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" autofocus><br>
  Category:<br>
  <input type="radio" id="breakfast" name="category">
  <label for="breakfast">breakfast</label><br>
  <input type="radio" id="dinner" name="category">
  <label for="dinner">dinner</label><br>
  <input type="radio" id="snack" name="category">
  <label for="snack">snack</label><br>
  <input type="radio" id="dessert" name="category">
  <label for="dessert">dessert</label><br>

  <label for="ingredients">Ingredients:</label><br>
  <select id="ingredients" name="ingredients" size="10" multiple>
    <option value="chicken">chicken</option>
    <option value="beef">beef</option>
    <option value="pork">pork</option>
    <option value="tofu">tofu</option>
  </select><br>
  <label for="instructions">Instructions:</label><br>
  <textarea id="instructions" name="instructions" rows="20" cols="50">
  </textarea><br>
  <input type="submit" value="Submit">
</form>

<iframe id="response_frame" height="100" width="200">

</body>
</html>
